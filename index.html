<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="basepxcontainer">
        <label for="basepx">Body Font Size</label>
        <input type="number" name="basepx" id="basepx" value="16" />
      </div>
      <div class="inputcontainer">
        <label for="pixelvalue">Pixel to Em</label>
        <input
          type="number"
          name="pixelvalue"
          id="pixelvalue"
          placeholder="Type your pixelvalue"
        />
        <button type="submit" onclick="buttonpx()">Calculate EM</button>
      </div>
      <div class="inputcontainer">
        <label for="emvalue">Em to Pixel</label>
        <input
          type="number"
          name="emvalue"
          id="emvalue"
          placeholder="Type your em value"
        />
        <button type="submit" onclick="buttonem()">Calculate Pixel</button>
      </div>
      <!-- <div class="excontainer">
        <p class="example" id="example" style="font-size: 16px">Exempeltext!</p>
      </div> -->
    </div>
  </body>
</html>
